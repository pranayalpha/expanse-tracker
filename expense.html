<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="income" id="in" />
    <input type="text" placeholder="income" id="ex" />
    <button onclick="myfunction()">Add</button>
    <div id="result">result</div>
    <Script>
            function myfunction(){
                var a = document.getElementById("in").value
                console.log(a)
                var b = document.getElementById("ex").value
                console.log(b)
                document.getElementById("result").innerHTML  = parseInt(a)-parseInt(b)
            }
    </Script>
</body>
</html>
